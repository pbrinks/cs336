<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework 03</title>
    <script src="jquery.js"></script>
</head>


<body>
<!-- form to input a user -->
	<form id="personForm" method="post">
	    <div>
	        <label for="first_name">First Name:</label>
	        <input type="text" id="first_name" name="first_name" required>
	    </div>

	    <div>
	        <label for="lastName">Last Name:</label>
	        <input type="text" id="lastName" name="lastName" required>
	    </div>

	    <div>
	        <label for="id">ID:</label>
	        <input type="text" id="text" name="id" required></textarea>
	    </div>

	    <div>
	        <label for="startDate">Start Date (YYYY/MM/DD):</label>
	        <input type="text" id="text" name="startDate" required></textarea>
	    </div>


	    <div>
	        <button type="submit">Send</button>
	    </div>
	</form>
	<br/>

	<div>
	    	<button type="submit" class="peopleButton" method="post" onclick="window.location.href = 'http://localhost:3000/people'">See all People</button>
	</div>

	<script>
	// add person inputted into form into database
		$( 'form' ).submit(function( event ) {
			event.preventDefault();

			var form = $( this );

			$.ajax({
				type: 'POST',
			    url: '/people',
			    data: form.serialize(),
			    dataType: 'json',
			    success: function( resp ) {
			      $('body').append('<br/>' + '<div>' + "Person Added!" + '</div');
			    }

			});
		});


	</script>

</body>
</html>
